<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/registration.css">
</head>
<body>
    <div id="wrapper">
        <section class="head">
            <h3>Registration</h3>
        </section>

        <section class="inputs_sec">
            <form class="inputs_form">
                <div>
                    <label for="Fullname">Fullname</label>
                    <input type="text" id="Fullname" placeholder="Benedict Timothy Carlton Cumberbatch">
                    <span style="font-size:14px !important;color:red !important"></span>
                </div>
                <div>
                    <label for="Birth">Date of Birth</label>
                    <input type="date" id="Birth" placeholder="17.01.1998">
                    <span style="font-size:14px !important;color:red !important"></span>
                </div>
                <div>
                    <label for="Experience">Experience (if there)</label>
                    <input type="text" id="Experience" placeholder="Write your work experience">
                    <span style="font-size:14px !important;color:red !important"></span>
                </div>
                <div>
                    <label for="Interest">Areas of law that interest you</label>
                    <input type="text" id="Interest" placeholder="Design/HR/Economics/IT">
                    <span style="font-size:14px !important;color:red !important"></span>
                </div>
                <div>
                    <label for="Fin">Fin code</label>
                    <input type="text" id="Fin" placeholder="*******">
                    <span style="font-size:14px !important;color:red !important"></span>
                </div>
            </form>
        </section>
        <section class="register_sec">
            <button id="register_btn">Register</button>
        </section>
        <section class="privacy-sec">
            <p class="privacy-text">By clicking on the button, you accept the <span class="underline">Terms</span> and <span class="underline">Conditions and Privacy Policy.</span></p>
        </section>
        <section class="sign_sec">
            <p>Already have an account? <a href="">Sign in</a></p>
        </section>
    </div>
</body>
</html>
