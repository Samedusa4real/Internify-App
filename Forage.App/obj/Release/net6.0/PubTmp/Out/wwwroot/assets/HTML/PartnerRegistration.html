<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/registration.css">
</head>
<body>
    <div id="wrapper">
        <section class="head">
            <h3>Registration</h3>
        </section>

        <section class="inputs_sec">
            <form class="inputs_form">
                <div>
                    <label for="CompanyName">Company name</label>
                    <input type="text" id="CompanyName" placeholder="Company name">
                    <span style="font-size:14px !important;color:red !important"></span>
                </div>
                <div>
                    <label for="LegalAddress">Legal address</label>
                    <input type="text" id="LegalAddress" placeholder="Legal address">
                    <span style="font-size:14px !important;color:red !important"></span>
                </div>
                <div>
                    <label for="ActualAddress">Actual address</label>
                    <input type="text" id="ActualAddress" placeholder="Actual address">
                    <span style="font-size:14px !important;color:red !important"></span>
                </div>
                <div>
                    <label for="Fullname">Full name</label>
                    <input type="text" id="Fullname" placeholder="Benedict Timothy Carlton Cumberbatch">
                    <span style="font-size:14px !important;color:red !important"></span>
                </div>
                <div>
                    <label for="PersonsFulname">Contact personâ€™s full name </label>
                    <input type="text" id="PersonsFulname" placeholder="Benedict Timothy Carlton Cumberbatch">
                    <span style="font-size:14px !important;color:red !important"></span>
                </div>
                <div>
                    <label for="CompanyIndustry">Company industry</label>
                    <input type="text" id="CompanyIndustry" placeholder="Design">
                    <span style="font-size:14px !important;color:red !important"></span>
                </div>
            </form>
        </section>
        <section class="register_sec">
            <button id="register_btn">Register</button>
        </section>
        <section class="privacy-sec">
            <p class="privacy-text">By clicking on the button, you accept the <span class="underline">Terms</span> and <span class="underline">Conditions and Privacy Policy.</span></p>
        </section>
        <section class="sign_sec">
            <p>Already have an account? <a href="">Sign in</a></p>
        </section>
    </div>
</body>
</html>
